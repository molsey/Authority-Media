<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 80">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&amp;family=Inter:wght@300&amp;display=swap');
    </style>
  </defs>

  <!-- Monogram box â€” drawn as path with gap at bottom center for "est." -->
  <path d="M 0,2 L 68,2 L 68,70 L 48,70 M 20,70 L 0,70 L 0,2"
        fill="none" stroke="#EA580C" stroke-width="2.5" stroke-linejoin="miter"/>

  <!-- Monogram letter A -->
  <text x="34" y="50" font-family="'Playfair Display', Georgia, serif" font-weight="600" font-size="38" fill="#EA580C" text-anchor="middle">A</text>

  <!-- "est." centered in the gap of the bottom border -->
  <text x="34" y="74" font-family="'Inter', Arial, sans-serif" font-weight="300" font-size="7.5" fill="#EA580C" text-anchor="middle" letter-spacing="2.5" text-transform="uppercase">est.</text>

  <!-- Wordmark: AUTHORITY -->
  <text x="96" y="40" font-family="'Playfair Display', Georgia, serif" font-weight="700" font-size="32" fill="#ffffff" letter-spacing="3.5">AUTHORITY</text>

  <!-- Wordmark: MEDIA NETWORK -->
  <text x="98" y="58" font-family="'Inter', Arial, sans-serif" font-weight="300" font-size="11" fill="rgba(255,255,255,0.45)" letter-spacing="4.5">MEDIA NETWORK</text>
</svg>
